apiVersion: apps/v1
kind: Deployment
metadata:
    name: worker-deployment 
spec:
    replicas: 1
    selector:
        matchLabels:
            component: worker
    template:
        metadata:
            labels:
                component: worker
        spec: # worker has no ports or clusterIP service associated. 
            containers:
                - name: worker
                  image: bpremkumar/multi-worker
                  env:
                    - name: REDIS_HOST
                      value: redis-cluster-ip-service
                    - name: REDIS_PORT
                      value: '6379'
                      
                        

            
